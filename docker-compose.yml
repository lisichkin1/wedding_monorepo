version: "3.8"

services:
  #фронтенд-сервис
  frontend:
    build:
      context: services/frontend # Контекст сборки - текущая директория
      dockerfile: Dockerfile
      args:
        NGINX_CONF: nginx.conf
    ports:
      - "3000:3000" # Проброс портов
    networks:
      - app-network
    restart: unless-stopped

  #бекенд-сервис
  backend:
    build:
      context: services/backend
      dockerfile: Dockerfile
    env_file:
      - services/backend/.env
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  #База
  postgres:
    image: postgres:15-alpine
    container_name: wedding_postgres
    env_file:
      - postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #Бот
  telegram-bot:
    build:
      context: services/telegram-bot
      dockerfile: Dockerfile
    env_file:
      - services/telegram-bot/.env
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
    name: wedding_net

volumes:
  postgres_data:
